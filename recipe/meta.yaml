{% set name = "aiida-vasp" %}
{% set version = "2.2.0" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiida-vasp-{{ version }}.tar.gz
  sha256: 5167ce1d9aba75bcdd5df770b2fcc632f46a95bb4028b44b4f49fcf42a28e03c

build:
  entry_points:
    - mock-vasp = aiida_vasp.commands.mock_vasp:mock_vasp
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=20.3,<22
    - python {{ python_min }}
    - reentry
    - setuptools
  run:
    - python >={{ python_min }}
    - aiida-core.atomic_tools >=1.6,<2
    - pymatgen >=2019.7.2,<=2022.02.03,!=2019.9.7
    - lxml
    - pandas ==1.3.5
    - packaging
    - parsevasp ~=3.1

test:
  imports:
    - aiida_vasp
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/aiida-vasp/aiida-vasp
  summary: AiiDA Plugin for running VASP calculations.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
  - mbercx
  - chrisjsewell
