{% set name = "aiida-vasp" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 61caeb5c5d156af30b8b1fcf9e96fea468ad1d8dc3f6b3280ff96b88e1a7d391

build:
  entry_points:
    - mock-vasp = aiida_vasp.commands.mock_vasp:mock_vasp
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - reentry
  run:
    - aiida-core.atomic_tools >=1.2.1,!=1.4.0,!=1.4.1
    - lxml
    - packaging
    - parsevasp >=2.0.1
    - pymatgen <=2020.12.3
    - python >=3.6
    - subprocess32

test:
  imports:
    - aiida_vasp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiida-vasp/aiida-vasp
  summary: AiiDA Plugin for running VASP calculations.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chrisjsewell
